<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container-1">
        <h3>Student Detail Entry</h3>
        <form action="/" method="get" onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
            <div class="row">
                <div class="col-1">
                    <label>Student ID : </label>
                </div>
                <div class="col-2">
                    <input type="text" id="id" name="stdID" placeholder="SOC########" maxlength="11" pattern="(?=.*SOC)(?=.*\d).{11}">
                </div>
            </div>
            <div class="row">
                <div class="col-1">
                    <label>Student Name : </label>
                    <label id="nameValidationError" class="validation-error hide">Name Cannot Be Blank!</label>
                </div>
                <div class="col-2">
                    <input type="text" id="name" name="stdName" placeholder="STUDENT NAME" minlength="3" maxlength="25" pattern="[A-Za-z].*" title="Cannot Use special characters or numbers ">
                </div>
            </div>
            <br>
            <div>
                <input type="submit" value="ADD">
            </div>
        </form>
    </div>
    <hr>
    <div class="container-2 list">
        <h3>Student List</h3>
        <table id="stdList">
            <thead>
                <tr>
                    <th>Std_ID</th>
                    <th>Std_Name</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
